---
# Main
##########
full_name: "Sam Oehlert"
usernm: "soehlert"
groupnm: "staff"
email: "sam.oehlert@gmail.com"
hostname: "Macbook-Pro"
home_dir: "/Users/{{ usernm }}"
projects_dir: "{{ home_dir }}/projects"
python_env_dir: "{{ home_dir }}/envs"
ssh_dir: "{{ home_dir }}/.ssh"
ansible_secrets: "{{ projects_dir }}/secrets"
login_shell: "/usr/local/bin/bash"

# OSX_Base
##########
ssh_key_name: "{{ ssh_dir }}/id_rsa"
search_domain_service: "Wi-Fi"
search_domains: "soehlert.com samoehlert.com internal.sjo"

# Git
##########
github_user: "soehlert"
# If you use 2FA, create a personal access token allowing admin:public_key
# https://github.com/settings/tokens -> Personal access tokens
github_password: ''
github_2fa: true

# Dotfiles
##########
# I have my dotfiles broken up by home/work/server this allows me to use different dotfiles depending on the host I'm installing them on
dotfiles_env: "home"
dotfiles_dir: "{{ home_dir }}/dotfiles"
dotfiles_repo: "git@github.com/{{ github_user }}/dotfiles.git"

# Hazel
##########
hazel_dirs:
    - Compressed
    - IMG
    - Important
    - Music
    - PDF
    - Pics
    - Text
    - Video
    - Work

# MAS
##########
mas_email: "sam.oehlert@gmail.com"
mas_signin_dialog: yes
mas_upgrade_all_apps: yes
mas_installed_apps:
    - { id: 634148309, name: "Logic Pro X" }
    - { id: 715768417, name: "Microsoft Remote Desktop (8.0.27325)" }

# Macos_install
###############
# This installs from DMGs that only require you to copy a .app to /Applications
dmg_path: "/tmp"
dmgs:
    - {name: "Plexamp", url: "https://plexamp.plex.tv/plexamp.plex.tv/Plexamp-1.0.5.dmg", force: False, installed_name: "Plexamp"}

# Tweaks
##########
wallpaper: "{{ dotfiles_dir }}/common/wallpaper.jpg"
finder_new_window_path: "file://{{ home_dir }}"
screenshots_dir: "{{ home_dir }}/Downloads/Pics"
timezone: "America/Chicago"
dockitems_remove_all: true

dockutil_desired:
    - name: 1password
      path: "/Applications/1password 6.app"
      pos: 2
    - name: iTerm
      path: "/Applications/iterm.app"
      pos: 3
    - name: Google Chrome
      path: "/Applications/Google Chrome.app"
      pos: 4
    - name: Slack
      path: "/Applications/Slack.app"
      pos: 5
    - name: System Preferences
      path: "/Applications/System Preferences.app"
      pos: 6

dockutil_desired_right:
    - name: Applications
      path: '/Applications'
      pos: 7
      view: auto
      display: stack
      sort: name
      section: others
    - name: Utilities
      path: '/Applications/Utilities'
      pos: 9
      view: auto
      display: stack
      sort: name
      section: others
    - name: Home
      path: '/Users/{{ usernm }}'
      pos: 10
      view: auto
      display: folder
      sort: name
      section: others
    - name: Downloads
      path: '/Users/{{ usernm }}/Downloads'
      pos: 11
      view: grid
      display: folder
      sort: name
      sections: other

login_items:
    - name: 1password 7
      path: /Applications/1password 7.app
      hidden: true
    - name: Backup and Sync from Google
      path: /Applications/Backup and Sync.app
      hidden: false
    - name: Bartender 3
      path: /Applications/Bartender 3.app
      hidden: false
    - name: Google Chrome
      path: /Applications/Google Chrome.app
      hidden: false
    - name: HazelHelper
      path: '{{ home_dir }}/Library/PreferencePanes/Hazel.prefPane/Contents/MacOS/HazelHelper.app'
      hidden: false
    - name: Stay
      path: /Applications/Stay.app
      hidden: false
    - name: Viscosity
      path: /Applications/Viscosity.app
      hidden: false

# Update
##########
reboot: false

# Vim
##########
vim_plug_dir: "{{ home_dir }}/.vim/plugged"

# Homebrew
